<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>影院管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cinemaHall.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userList.css"/>
    <link rel="stylesheet" type="text/css" href="/css/footable.css" />

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/jquery.metisMenu.js"></script>
    <script src="/js/slimscroll.js"></script>
    <script src="/js/footable.js"></script>
    <script src="/js/adminCinemaManage.js"></script>s

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/adminIcon.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation" class="active"><a href="#"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/ticket/strategy"><i class="icon-ticket"></i> 退票策略</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-item">
            <span class="title gray-text">常规设置</span>
            <div class="content-card card">
                <span class="">用户可见排片日期：</span><span id="can-see-num"></span>
                <a style="margin-left: 20px;" class="primary-text" id="canview-modify-btn">修改</a>
                <input type="number" class="form-control" id="canview-set-input" style="display: none;width: 200px;">
                <a style="display: none" class="primary-text" id="canview-confirm-btn">确认</a>
            </div>
        </div>
        <div class="content-item">
            <div class="content-header">
                <span class="title gray-text">影厅管理</span>
                <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#hallModal"><i class="icon-plus-sign"></i> 添加影厅</button>
            </div>

            <div class="content-card card" id="hall-card">
            </div>
        </div>
        <div class="content-item">
            <span class="title gray-text">员工管理</span>
            <div class="content-card card" id="user-card">
                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row" >

                        <div class="col-md-4">
                            <div class="form-group" >
                                <label class="col-form-label" for="status">Name</label>
                                <div class="input-group" >
                                    <div style="display: inline; width:available">
                                        <input style="height: 34px" type="text" placeholder="用户名" name="search" class="form-control input-lg" id="user-name-search-input">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group" >
                                <label class="col-form-label" for="status">Type</label>
                                <div>
                                    <select style="height: 34px" name="status" id="status" class="form-control">
                                        <option value="3" selected>全部</option>
                                        <option value="0" >经理</option>
                                        <option value="1">员工</option>
                                        <option value="2">用户</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group" style="height: 34px">
                                <label class="col-form-label" for="status">Change</label>
                                <br/>
                                <button type="button" class="btn btn-w-m btn-primary changeButton" id="changeButton" >更改</button>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group" >
                                <label class="col-form-label" for="status">Change</label>
                                <br/>
                                <button style="height: 34px" class="btn btn-lg btn-default" id="searchButton"  type="submit">搜索</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-content">

                                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                    <thead>
                                    <tr>

                                        <th data-toggle="true">Name</th>
                                        <th data-hide="phone">Type</th>

                                    </tr>
                                    </thead>

                                    <tbody id="user-list-tbody">


                                    <tr class="user_tr">
                                        <td>
                                            item.username
                                            </td>

                                        <td class="text-right">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <select name="status"  class="form-control user-type-change">
                                                        <option value="0" >经理</option>
                                                        <option value="1">员工</option>
                                                        <option value="2">用户</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>


                                    </tbody>

                                    <tfoot>
                                    <tr>
                                        <td colspan="6">
                                            <ul class="pagination float-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="hallModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="hallModalLabel">新建影厅</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-name-input"><span class="error-text">*</span>影厅名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-name-input" placeholder="请输入影厅名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-column"><span class="error-text">*</span>影厅列数</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="hall-column" placeholder="请输入影厅列数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-row"><span class="error-text">*</span>影厅排数</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="hall-row" placeholder="请输入影厅排数">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="hall-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateHallModal" tabindex="-1" role="dialog" aria-labelledby="updateHallModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="updateHallModalLabel">修改影厅</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="update-hall-name-input"><span class="error-text">*</span>影厅名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="update-hall-name-input" placeholder="请输入影厅名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="update-hall-column"><span class="error-text">*</span>影厅列数</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="update-hall-column" placeholder="请输入影厅列数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="update-hall-row"><span class="error-text">*</span>影厅排数</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="update-hall-row" placeholder="请输入影厅排数">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="update-hall-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
